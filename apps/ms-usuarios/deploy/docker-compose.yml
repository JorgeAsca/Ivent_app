version: '3.8'

services:
  db-usuarios:
    image: postgres:15-alpine
    container_name: db_usuarios
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5435:5432"
    volumes:
      - pgdata_usuarios:/var/lib/postgresql/data
    networks:
      - ivent-network 

  ms-usuarios:
    build:
      context: ../../../
      dockerfile: apps/ms-usuarios/deploy/Dockerfile
      args:
        - MICROSERVICIO=ms-usuarios
    container_name: ms-usuarios
    restart: always
    env_file:
      - .env
    environment:
      - MICROSERVICIO=ms-usuarios
      - DB_HOST=db-usuarios
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - db-usuarios
    networks:
      - ivent-network

networks:
  ivent-network:
    external: true

volumes:
  pgdata_usuarios: